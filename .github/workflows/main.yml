name: Deploy Frontend to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install and build
      run: |
        npm install --legacy-peer-deps
        npm run build
      env:
        VITE_API_BASE_URL: https://pidash.microwebstudios.com
        
    - name: Deploy to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "dist/*"
        target: "/var/www/pidash-frontend/"
        strip_components: 1
        overwrite: true
        
    - name: Set permissions and reload nginx
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: deploy
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          sudo chown -R www-data:www-data /var/www/pidash-frontend
          sudo chmod -R 755 /var/www/pidash-frontend
          sudo nginx -t && sudo systemctl reload nginx
          echo "âœ… Frontend deployed to https://pidash.microwebstudios.com"
